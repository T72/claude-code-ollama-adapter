name: Supabase
version: 0.0.1
schema: v1
mcpServers:
  - name: Supabase
    type: stdio
    command: npx
    args:
      - -y
      - "@supabase/mcp-server-supabase"
    env:
      SUPABASE_ACCESS_TOKEN: "${env:SUPABASE_ACCESS_TOKEN}"
      SUPABASE_URL: "${env:SUPABASE_URL}"
      SUPABASE_SERVICE_ROLE_KEY: "${env:SUPABASE_SERVICE_ROLE_KEY}"
